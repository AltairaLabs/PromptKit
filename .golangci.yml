version: "2"

# Linter settings (not for formatters)
linters:
  enable:
    - bodyclose
    - copyloopvar  # replaces exportloopref
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet        # includes shadow detection
    - ineffassign
    - lll
    - misspell
    - mnd          # replaces gomnd
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
    - unused       # replaces deadcode, structcheck, varcheck
    - whitespace
  settings:
    govet:
      enable:
        - shadow
    gocyclo:
      min-complexity: 15
    goconst:
      min-len: 3
      min-occurrences: 3
    misspell:
      locale: US
    lll:
      line-length: 120
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - dupImport
        - ifElseChain
        - octalLiteral
        - whyNoLint
        - wrapperFunc
    mnd:
      checks:
        - argument
        - case
        - condition
        - operation
        - return
        - assign
  exclusions:
    paths:
      - vendor
      - bin
      - out
    rules:
      # Exclude most linters from test files
      - path: '_test\.go'
        linters:
          - mnd
          - funlen
          - gocyclo
          - goconst
          - gosec
          - lll
          - gocritic
          - gochecknoinits
          - unused
          - depguard
          - errcheck
          - staticcheck
          - govet
          - whitespace
      - path: 'test_.*\.go'
        linters:
          - mnd
          - funlen
          - gocyclo
          - goconst
          - gosec
          - lll
          - gocritic
          - gochecknoinits
          - unused
          - depguard
          - errcheck
          - staticcheck
          - govet
          - whitespace
      - path: 'cmd/'
        linters:
          - funlen
      - path: 'examples/'
        linters:
          - mnd
          - funlen
          - gocyclo
          - goconst
          - gosec
          - lll
          - gocritic
          - gochecknoinits
          - unused
          - depguard
          - errcheck
          - staticcheck
          - govet
          - whitespace

# Formatter settings (goimports is a formatter in v2)
formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/AltairaLabs/PromptKit
  exclusions:
    paths:
      - vendor
      - bin
      - out

run:
  timeout: 5m
  tests: false

output:
  formats:
    text:
      colors: true
      print-issued-lines: true
      print-linter-name: true