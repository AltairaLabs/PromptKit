# Jekyll configuration for PromptKit Documentation
title: "PromptKit Documentation"
description: "Comprehensive framework for building, testing, and deploying LLM applications"
baseurl: "" # Empty for local development, set to "/PromptKit" for GitHub Pages
url: "http://localhost:4000" # For local development

# Source directory (since we're in /docs)
source: .

# Repository information
repository: "AltairaAI/PromptKit"
github:
  repository_url: "https://github.com/AltairaAI/PromptKit"
  repository_name: "PromptKit"

# Build settings
markdown: kramdown
highlighter: rouge
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections - Product-centric with Di√°taxis
collections:
  # Product-centric collections
  arena:
    output: true
    permalink: /arena/:path/
  packc:
    output: true
    permalink: /packc/:path/
  sdk:
    output: true
    permalink: /sdk/:path/
  runtime:
    output: true
    permalink: /runtime/:path/
  
  # Cross-product documentation
  workflows:
    output: true
    permalink: /workflows/:path/
  concepts:
    output: true
    permalink: /concepts/:path/
  guides:
    output: true
    permalink: /guides/:name/
  architecture:
    output: true
    permalink: /architecture/:path/
  adr:
    output: true
    permalink: /adr/:name/

# Navigation (header_pages removed - using collection-based navigation)

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - ../bin/
  - ../pkg/
  - ../runtime/
  - ../sdk/
  - ../tools/
  - ../scripts/
  - ../examples/
  - ../*.go
  - ../go.mod
  - ../go.sum
  - ../go.work
  - ../Makefile
  - ../BUILD_SYSTEM_ENHANCEMENT_REPORT.md
  - ../CODE_QUALITY_IMPROVEMENTS.md
  - ../CODE_QUALITY_REPORT.md
  - ../IMPLEMENTATION_PROPOSAL.md
  - local-backlog/
  - local-backlog/**/*
  - _archive/
  - _archive/**/*

# Include in processing (generated during build)
include:
  - examples/
  - sdk-examples/
  - ../CONTRIBUTING.md
  - ../CODE_OF_CONDUCT.md
  - ../GOVERNANCE.md
  - ../SECURITY.md

