# Jekyll configuration for PromptKit Documentation
title: "PromptKit Documentation"
description: "Comprehensive framework for building, testing, and deploying LLM applications"
baseurl: "" # Empty for local development, set to "/PromptKit" for GitHub Pages
url: "http://localhost:4000" # For local development

# Source directory (since we're in /docs)
source: .

# Repository information
repository: "AltairaAI/PromptKit"
github:
  repository_url: "https://github.com/AltairaAI/PromptKit"
  repository_name: "PromptKit"

# Build settings
markdown: kramdown
highlighter: rouge
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  guides:
    output: true
    permalink: /:collection/:name/
  api:
    output: true
    permalink: /:collection/:name/

# Navigation
header_pages:
  - index.md
  - guides/sdk-quickstart.md
  - promptarena/index.md
  - guides/arena-user-guide.md
  - guides/packc-user-guide.md
  - architecture/system-overview.md
  - api/sdk.md
  - api/runtime.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - ../bin/
  - ../pkg/
  - ../runtime/
  - ../sdk/
  - ../tools/
  - ../scripts/
  - ../examples/
  - ../*.go
  - ../go.mod
  - ../go.sum
  - ../go.work
  - ../Makefile
  - ../BUILD_SYSTEM_ENHANCEMENT_REPORT.md
  - ../CODE_QUALITY_IMPROVEMENTS.md
  - ../CODE_QUALITY_REPORT.md
  - ../IMPLEMENTATION_PROPOSAL.md
  - local-backlog/
  - local-backlog/**/*
  - _examples_temp/

# Include in processing (generated during build)
include:
  - examples/
  - sdk-examples/
  - ../CONTRIBUTING.md
  - ../CODE_OF_CONDUCT.md
  - ../GOVERNANCE.md
  - ../SECURITY.md

# Default layouts - Just the Docs uses "default" layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# SEO settings
lang: en
author:
  name: "AltairaAI"
  email: "info@altairalabs.ai"

# Social links
social_links:
  github: AltairaAI
  twitter: AltairaAI

# Just the Docs theme settings
color_scheme: promptkit
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_external_links:
  - title: GitHub
    url: https://github.com/AltairaLabs/PromptKit
  - title: Report Issue
    url: https://github.com/AltairaLabs/PromptKit/issues/new

# Footer
footer_content: "Copyright &copy; 2024 AltairaLabs. Distributed under the <a href=\"https://github.com/AltairaLabs/PromptKit/blob/main/LICENSE\">Apache 2.0 License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable Mermaid diagrams
mermaid:
  version: "10.6.1"