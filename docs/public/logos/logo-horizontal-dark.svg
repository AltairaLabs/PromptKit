<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" fill="none">
  <!-- PromptKit Horizontal Logo with Text - Dark mode -->
  <defs>
    <linearGradient id="hdg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="hdg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Icon (scaled to 64x64) -->
  <g transform="scale(0.5)">
    <path d="M24 32 L48 64 L24 96" stroke="url(#hdg1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="60" y="28" width="44" height="20" rx="4" fill="url(#hdg1)"/>
    <rect x="60" y="54" width="44" height="20" rx="4" fill="url(#hdg2)"/>
    <rect x="60" y="80" width="44" height="20" rx="4" fill="#c084fc"/>
  </g>

  <!-- Text -->
  <text x="72" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="700">
    <tspan fill="#818cf8">Prompt</tspan><tspan fill="#94a3b8">Kit</tspan>
  </text>
</svg>
