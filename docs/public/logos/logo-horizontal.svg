<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" fill="none">
  <!-- PromptKit Horizontal Logo with Text -->
  <defs>
    <linearGradient id="hg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="hg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- Icon (scaled to 64x64) -->
  <g transform="scale(0.5)">
    <path d="M24 32 L48 64 L24 96" stroke="url(#hg1)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect x="60" y="28" width="44" height="20" rx="4" fill="url(#hg1)"/>
    <rect x="60" y="54" width="44" height="20" rx="4" fill="url(#hg2)"/>
    <rect x="60" y="80" width="44" height="20" rx="4" fill="#a855f7"/>
  </g>

  <!-- Text -->
  <text x="72" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="700">
    <tspan fill="#6366f1">Prompt</tspan><tspan fill="#64748b">Kit</tspan>
  </text>
</svg>
