# Dependabot configuration for PromptKit
# Automatically creates PRs for dependency updates across multiple ecosystems
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Go modules - Main runtime
  - package-ecosystem: "gomod"
    directory: "/runtime"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Go modules - SDK
  - package-ecosystem: "gomod"
    directory: "/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
