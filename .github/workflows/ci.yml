name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/release-test.yml'
      - '.github/CODEOWNERS'
      - 'scripts/setup-branch-protection.sh'
      - '.goreleaser.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'  
      - 'LICENSE'
      - '.gitignore'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
      - '.github/workflows/release-test.yml'
      - '.github/CODEOWNERS'
      - 'scripts/setup-branch-protection.sh'
      - '.goreleaser.yml'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.1']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
    
    - name: Set up Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Install dependencies
      run: make install
    
    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest
    
    - name: Run tests with coverage and race detector
      run: |
        echo "Running tests with coverage and race detection..."
        mkdir -p test-results
        # Run tests with race detector and generate coverage + JUnit output
        gotestsum --junitfile test-results/coverage-runtime.xml --format testname -- -race -coverprofile=runtime/runtime-coverage.out ./runtime/...
        gotestsum --junitfile test-results/coverage-sdk.xml --format testname -- -race -coverprofile=sdk/sdk-coverage.out ./sdk/...
        gotestsum --junitfile test-results/coverage-arena.xml --format testname -- -race -coverprofile=tools/arena/arena-coverage.out ./tools/arena/...
        gotestsum --junitfile test-results/coverage-pkg.xml --format testname -- -race -coverprofile=pkg/pkg-coverage.out ./pkg/...
        gotestsum --junitfile test-results/coverage-packc.xml --format testname -- -race -coverprofile=tools/packc/packc-coverage.out ./tools/packc/...
        gotestsum --junitfile test-results/coverage-inspect-state.xml --format testname -- -race -coverprofile=tools/inspect-state/inspect-state-coverage.out ./tools/inspect-state/...
        
        # Merge coverage files
        echo "mode: set" > coverage.out
        grep -h -v "^mode:" runtime/runtime-coverage.out sdk/sdk-coverage.out tools/arena/arena-coverage.out pkg/pkg-coverage.out tools/packc/packc-coverage.out tools/inspect-state/inspect-state-coverage.out >> coverage.out 2>/dev/null || true
        echo "Coverage report generated: coverage.out"
    
    - name: Publish Test Results  
      uses: dorny/test-reporter@31a54ee7ebcacc03a09ea97a7e5465a47b84aea5 # v1.9.1
      if: always()
      with:
        name: Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: coverage-report
        path: |
          coverage.out
          runtime/runtime-coverage.out
          sdk/sdk-coverage.out
          tools/arena/arena-coverage.out
          pkg/pkg-coverage.out
          tools/packc/packc-coverage.out
          tools/inspect-state/inspect-state-coverage.out
        retention-days: 5
  
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
    
    - name: Download coverage artifacts
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        name: coverage-report
    
    - name: Download lint reports
      uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
      with:
        path: lint-reports
        pattern: golangci-lint-report-*
        merge-multiple: true
    
    - name: Combine lint reports
      if: always()
      run: |
        echo "Combining golangci-lint reports for SonarCloud..."
        mkdir -p lint-reports
        # Create a combined JSON report with all issues
        echo '{"Issues":[' > golangci-lint-report.json
        FIRST=true
        for report in lint-reports/golangci-lint-report-*.json; do
          if [ -f "$report" ]; then
            echo "Processing $report"
            if [ "$FIRST" = true ]; then
              FIRST=false
              jq -r '.Issues[]' "$report" >> golangci-lint-report.json || echo "[]"
            else
              echo "," >> golangci-lint-report.json
              jq -r '.Issues[]' "$report" >> golangci-lint-report.json || echo "[]"
            fi
          fi
        done
        echo ']}' >> golangci-lint-report.json
        echo "Combined lint report created"
        cat golangci-lint-report.json
    
    - name: Verify coverage file
      run: |
        echo "Checking for coverage files..."
        ls -la *.out 2>/dev/null || echo "No .out files in root"
        ls -la coverage.out 2>/dev/null || echo "coverage.out not found"
        echo "Coverage file size:"
        wc -l coverage.out 2>/dev/null || echo "Cannot read coverage.out"
        echo "Lint report:"
        ls -la golangci-lint-report.json 2>/dev/null || echo "golangci-lint-report.json not found"
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d # v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - ./runtime
          - ./sdk
          - ./pkg
          - ./tools/arena
          - ./tools/packc
          - ./tools/inspect-state
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: '1.25.1'
        cache-dependency-path: |
          runtime/go.sum
          sdk/go.sum
          pkg/go.sum
          tools/arena/go.sum
          tools/packc/go.sum
          tools/inspect-state/go.sum
    
    - name: Run golangci-lint in ${{ matrix.module }}
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.6.0
        working-directory: ${{ matrix.module }}
        args: --issues-exit-code=0
        only-new-issues: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload lint report
      if: always()
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: golangci-lint-report-${{ strategy.job-index }}
        path: ${{ matrix.module }}/golangci-lint-report-${{ strategy.job-index }}.json
        retention-days: 5
  
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: '1.25.1'
    
    - name: Build runtime components
      run: make build
  
  test-arena-mock:
    name: Test Arena with Mock Provider
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    
    - name: Set up Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: '1.25.1'
    
    - name: Build Arena
      run: make build-arena
    
    - name: Test customer-support example with mock provider
      run: |
        cd examples/customer-support
        ../../bin/promptarena run \
          --mock-provider \
          --mock-config mock-responses.yaml \
          --scenario customer-support-scenarios \
          --provider openai-gpt-4o-mini
    
    - name: Verify output was generated
      run: |
        if [ ! -d "examples/customer-support/out" ]; then
          echo "Error: Output directory not created"
          exit 1
        fi
        if [ ! -f "examples/customer-support/out/index.json" ]; then
          echo "Error: index.json not created"
          exit 1
        fi
        echo "Mock provider test completed successfully!"
    
    - name: Upload Arena output
      if: always()
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: arena-mock-output
        path: examples/customer-support/out/
        retention-days: 5
