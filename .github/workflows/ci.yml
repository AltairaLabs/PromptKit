name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'  
      - 'LICENSE'
      - '.gitignore'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25.1']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Install dependencies
      run: make install
    
    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest
    
    - name: Run tests
      run: make test
    
    - name: Run tests with race detector
      run: make test-race
    
    - name: Run tests with JUnit output
      run: |
        echo "Running tests with JUnit output for GitHub reporting..."
        mkdir -p test-results
        # Run tests with JUnit output for better GitHub integration
        gotestsum --junitfile test-results/runtime.xml --format testname -- -coverprofile=runtime-cover.out ./runtime/...
        gotestsum --junitfile test-results/sdk.xml --format testname -- -coverprofile=sdk-cover.out ./sdk/...
        gotestsum --junitfile test-results/arena.xml --format testname -- -coverprofile=arena-cover.out ./tools/arena/...
    
    - name: Publish Test Results
      uses: dorny/test-reporter@v1.9.1
      if: always()  # Run even if tests fail
      with:
        name: Go Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false
  
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
    
    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest
    
    - name: Generate coverage with test results
      run: |
        echo "Generating coverage with test reporting..."
        mkdir -p test-results
        # Generate coverage with JUnit output for test reporting
        gotestsum --junitfile test-results/coverage-runtime.xml --format testname -- -coverprofile=runtime/runtime-coverage.out ./runtime/...
        gotestsum --junitfile test-results/coverage-sdk.xml --format testname -- -coverprofile=sdk/sdk-coverage.out ./sdk/...
        gotestsum --junitfile test-results/coverage-arena.xml --format testname -- -coverprofile=tools/arena/arena-coverage.out ./tools/arena/...
        
        # Merge coverage files as before
        echo "mode: set" > coverage.out
        grep -h -v "^mode:" runtime/runtime-coverage.out sdk/sdk-coverage.out tools/arena/arena-coverage.out >> coverage.out 2>/dev/null || true
        echo "Coverage report generated: coverage.out"
    
    - name: Publish Coverage Test Results  
      uses: dorny/test-reporter@v1.9.1
      if: always()
      with:
        name: Coverage Test Results
        path: 'test-results/*.xml'
        reporter: java-junit
        fail-on-error: false
    
    - name: Verify coverage file
      run: |
        echo "Checking for coverage files..."
        ls -la *.out 2>/dev/null || echo "No .out files in root"
        ls -la coverage.out 2>/dev/null || echo "coverage.out not found"
        echo "Coverage file size:"
        wc -l coverage.out 2>/dev/null || echo "Cannot read coverage.out"
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d # v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
    
    - name: Run linting
      run: make lint
  
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
    
    - name: Build runtime components
      run: make build
