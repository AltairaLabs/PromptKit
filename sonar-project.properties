# SonarCloud configuration for PromptKit
sonar.projectKey=AltairaLabs_PromptKit
sonar.organization=altairalabs

# Project metadata
sonar.projectName=PromptKit
sonar.projectVersion=1.0

# Source configuration - ONLY include production Go source files
sonar.sources=sdk,runtime,tools,pkg
sonar.inclusions=**/*.go
sonar.exclusions=**/*_test.go,**/test_*.go,**/tests/**,**/testdata/**,**/vendor/**,**/bin/**,**/docs/**,**/*.md,**/.git/**,**/node_modules/**,**/examples/**,**/*example*/**,**/.vscode/**,**/.scannerwork/**

# Test files completely excluded from analysis
# sonar.tests=.
# sonar.test.inclusions=**/*_test.go
# sonar.test.exclusions=**/vendor/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.json

# Coverage exclusions - exclude example code from coverage requirements
sonar.coverage.exclusions=**/examples/**,**/*example*/**

# Quality gate settings
sonar.qualitygate.wait=true