apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: mock-multimodal

spec:
  id: mock-multimodal
  type: mock
  model: mock-model-multimodal
  base_url: ""
  
  defaults:
    temperature: 0.7
    top_p: 1.0
    max_tokens: 100
  
  rate_limit:
    rps: 10
    burst: 20
  
  pricing:
    input_cost_per_1k: 0.0
    output_cost_per_1k: 0.0
