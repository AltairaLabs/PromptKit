apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Tool
metadata:
  name: get_order_history
spec:
  description: Get recent orders for a customer
  input_schema:
    type: object
    properties:
      email:
        type: string
        description: Customer email address
      limit:
        type: integer
        description: Number of recent orders to retrieve
        default: 5
    required:
    - email
  output_schema:
    type: object
    properties:
      orders:
        type: array
        items:
          type: object
          properties:
            order_id:
              type: string
            date:
              type: string
            status:
              type: string
              enum:
              - pending
              - shipped
              - delivered
              - cancelled
            total:
              type: number
            items:
              type: array
              items:
                type: string
  mode: mock
  timeout_ms: 1000
  mock_result:
    orders:
    - order_id: ORD-2024-1234
      date: '2024-10-15'
      status: delivered
      total: 99.99
      items:
      - Product A
      - Product B
    - order_id: ORD-2024-0987
      date: '2024-09-20'
      status: delivered
      total: 149.5
      items:
      - Product C
  name: get_order_history
