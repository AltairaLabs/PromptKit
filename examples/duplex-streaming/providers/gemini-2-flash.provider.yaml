# yaml-language-server: $schema=https://promptkit.altairalabs.ai/schemas/latest/provider.json
#
# Google Gemini 3 Flash Provider
# Native audio streaming support for bidirectional real-time conversations.
#
apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: gemini-2-flash

spec:
  id: gemini-2-flash
  type: gemini
  model: gemini-3-flash-preview

  # Provider defaults
  defaults:
    temperature: 0.7
    top_p: 1.0
    max_tokens: 1000

  # Gemini-specific configuration for audio streaming
  additional_config:
    # Enable audio modality for duplex mode
    audio_enabled: true
    # Response modalities - Gemini Live API only supports ONE modality at a time
    # AUDIO mode returns audio + text transcription (via outputAudioTranscription)
    # TEXT mode returns text only (no audio)
    response_modalities:
      - AUDIO
