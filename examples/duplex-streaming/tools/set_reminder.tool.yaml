apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Tool
metadata:
  name: set_reminder
spec:
  name: set_reminder
  description: Set a reminder for the user
  input_schema:
    type: object
    properties:
      message:
        type: string
        description: The reminder message
      time:
        type: string
        description: "When to remind (e.g., 'in 30 minutes', '3pm', 'tomorrow at 9am')"
    required:
      - message
      - time
  output_schema:
    type: object
    properties:
      reminder_id:
        type: string
        description: Unique ID for the reminder
      scheduled_time:
        type: string
        description: The scheduled time in ISO format
      confirmed:
        type: boolean
        description: Whether the reminder was successfully set
  mode: mock
  timeout_ms: 2000
  mock_result:
    reminder_id: rem_12345
    scheduled_time: "2024-01-15T15:30:00Z"
    confirmed: true
