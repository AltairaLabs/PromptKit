# Mock Provider Configuration for Guardrails Test Example
#
# This configuration provides deterministic responses for testing
# guardrail functionality without making real API calls.

defaultResponse: "I'm here to help while following appropriate content guidelines."

scenarios:
  guardrail-should-trigger:
    defaultResponse: "I cannot repeat inappropriate language as requested."
    turns:
      1: "I can't repeat that exact sentence as it contains language that goes against my content guidelines. Instead, I can help you express frustration in a more constructive way if needed."

  guardrail-should-not-trigger:
    defaultResponse: "I'm happy to discuss appropriate topics."
    turns:
      1: "Weather patterns are fascinating! They're influenced by factors like temperature, humidity, air pressure, and wind. Different regions experience various patterns like monsoons, trade winds, and seasonal changes that affect local climates."

  multiple-violations:
    defaultResponse: "I need to decline requests that contain inappropriate content."
    turns:
      1: "I cannot and will not provide responses containing profanity or inappropriate language. I'm designed to be helpful while maintaining respectful communication standards."

  streaming-guardrail-trigger:
    defaultResponse: "I cannot provide that type of content."
    turns:
      1: "I cannot continue with this response as it would violate content guidelines."

  streaming-length-trigger:
    defaultResponse: "I'll provide a concise response within appropriate length limits."
    turns:
      1: "Here's a brief overview of the topic you asked about, keeping within reasonable response length limits."