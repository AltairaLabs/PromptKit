apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Arena

metadata:
  name: mcp-memory-test
  description: Test MCP integration with memory server

spec:
  # MCP Server Configuration
  mcp_servers:
    - name: memory
      command: npx
      args:
        - "-y"
        - "@modelcontextprotocol/server-memory"
      env:
        PATH: "/opt/homebrew/opt/libpq/bin:/Users/chaholl/.krew/bin:/opt/homebrew/opt/libpq/bin:/Users/chaholl/.nvm/versions/node/v22.14.0/bin:/Users/chaholl/.krew/bin:/opt/homebrew/bin:/opt/homebrew/sbin:/usr/local/bin:/System/Cryptexes/App/usr/bin:/usr/bin:/bin:/usr/sbin:/sbin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/local/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/appleinternal/bin:/Library/Apple/usr/bin:/Applications/Wireshark.app/Contents/MacOS:/Applications/VMware Fusion.app/Contents/Public:/usr/local/share/dotnet:~/.dotnet/tools:/Users/chaholl/.cargo/bin:/Users/chaholl/go/bin/:/Users/chaholl/Library/Application Support/Code/User/globalStorage/github.copilot-chat/debugCommand:/Users/chaholl/go/bin/"
  
  # Prompts
  prompt_configs:
    - id: assistant
      file: prompts/assistant.yaml
  
  # Providers
  providers:
    - file: providers/openai-gpt4o-mini.yaml
  
  # Scenarios
  scenarios:
    - file: scenarios/memory-test.yaml
  
  # Defaults
  defaults:
    temperature: 0
    max_tokens: 1500
    seed: 0
    concurrency: 6
    out_dir: out
    html_report: report.html
