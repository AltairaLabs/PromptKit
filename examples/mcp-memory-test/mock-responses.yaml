# Mock Provider Configuration for MCP Memory Test Example
#
# This configuration provides deterministic responses for testing
# MCP memory operations without making real API calls.

defaultResponse: "I'm ready to work with the knowledge graph memory system."

scenarios:
  mcp-memory-test:
    defaultResponse: "I can store and retrieve information from the knowledge graph."
    turns:
      1: "I've successfully stored the information in my knowledge graph: Your name is Alice and you work as a software engineer. This information is now part of my persistent memory."
      2: "Based on my knowledge graph, I know that your name is Alice and you work as a software engineer. This information was previously stored and is now available for recall."