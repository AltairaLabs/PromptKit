# Mock Provider Configuration for Statestore Example
#
# This configuration provides deterministic responses for testing
# state persistence without making real API calls.

defaultResponse: "I'm here to help with your customer support needs."

scenarios:
  multi-turn-conversation:
    defaultResponse: "I'm ready to assist you with your order inquiry."
    turns:
      1: "Hello! I'm happy to help you with your order. Could you please provide me with your order number so I can look up the details for you?"
      2: "Thank you for providing order number 12345. Let me check the status and tracking information for your order right away."
      3: "Based on the order details for #12345, your order is currently being processed and is expected to arrive within 3-5 business days. You should receive a tracking number via email once it ships."