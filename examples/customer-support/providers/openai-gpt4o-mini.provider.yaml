apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: openai-gpt-4o-mini
spec:
  id: openai-gpt-4o-mini
  type: openai
  model: gpt-4o-mini
  include_raw_output: false
  pricing:
    input_cost_per_1k: 0.00015   # $0.150 per 1M = $0.00015 per 1K input tokens
    output_cost_per_1k: 0.0006   # $0.600 per 1M = $0.0006 per 1K output tokens
  defaults:
    temperature: 0.7
    max_tokens: 1500
    top_p: 1.0
