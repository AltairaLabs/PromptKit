apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Tool
metadata:
  name: get_order_status
spec:
  description: Retrieves the current status of a customer order
  input_schema:
    type: object
    properties:
      order_id:
        type: string
        description: The unique identifier for the order
    required:
    - order_id
  output_schema:
    type: object
    properties:
      status:
        type: string
        enum:
        - pending
        - processing
        - shipped
        - delivered
        - cancelled
      estimated_delivery:
        type: string
        format: date
  mode: mock
  timeout_ms: 2000
  mock_result:
    status: shipped
    estimated_delivery: '2025-10-25'
  name: get_order_status
