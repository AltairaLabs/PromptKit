apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Scenario

metadata:
  name: audio

spec:
  id: audio
  task_type: capability-test
  description: "Test audio input understanding capability"
  provider_group: audio

  turns:
    - role: user
      parts:
        - type: text
          text: "Describe what you hear in this audio. If you cannot process audio, say 'AUDIO_NOT_SUPPORTED'. Otherwise end your response with CAPABILITY_PASS."
        - type: audio
          media:
            # Google Cloud Speech API sample in FLAC format
            url: "https://storage.googleapis.com/cloud-samples-data/speech/brooklyn_bridge.flac"
            mime_type: "audio/flac"
      assertions:
        - type: content_matches
          params:
            pattern: "(?i)(CAPABILITY_PASS|AUDIO_NOT_SUPPORTED|cannot|unable|don't|audio|bridge|brooklyn)"
            message: "Should either process audio or indicate inability"
