apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: gemini-25-pro
spec:
  id: gemini-25-pro
  type: gemini
  model: gemini-2.5-pro
  capabilities:
    - text
    - streaming
    - vision
    - tools
    - json
    - audio
    - video
    - documents
    - duplex
  defaults:
    temperature: 0.1
    max_tokens: 500
    top_p: 1.0
  pricing:
    input_cost_per_1k: 0.00125
    output_cost_per_1k: 0.01
