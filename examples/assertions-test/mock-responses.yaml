# Mock Provider Configuration for Assertions Test Example
#
# This configuration provides deterministic responses for testing
# assertion functionality without making real API calls.

defaultResponse: "I'm ready to help with your questions and provide accurate information."

scenarios:
  scripted-turns:
    defaultResponse: "I'm here to assist you with various topics."
    turns:
      1: "The capital of France is Paris. Paris has been the capital of France for centuries and is located in the north-central part of the country along the Seine River."
      2: "Python is a high-level, interpreted programming language known for its simple syntax and versatility. Python programming is widely used for web development, data science, artificial intelligence, automation, and many other applications."

  self-play:
    defaultResponse: "I'm ready to discuss renewable energy and solar power."
    turns:
      1: "Renewable energy sources like solar power are crucial for our sustainable future. Solar energy harnesses the power of the sun through photovoltaic cells and can significantly reduce our dependence on fossil fuels while providing clean electricity."
      2: "Solar technology has advanced dramatically in recent years, making solar panels more efficient and affordable. The cost of solar installation has dropped by over 80% in the last decade, making solar power accessible to more homeowners and businesses."
      3: "Beyond rooftop solar panels, we're seeing innovations in solar farms and community solar projects. Solar energy combined with battery storage is revolutionizing how we think about clean energy infrastructure."

  tool-usage:
    defaultResponse: "I'm ready to help and can use various tools as needed."
    turns:
      # Turn 1: Tool calls for the first user message
      1:
        tool_calls:
          - name: "search"
            arguments:
              query: "AI artificial intelligence"
          - name: "calculate"
            arguments:
              expression: "15 * 3"
      # Turn 2: Response after tool execution with results
      2: "Based on the search results, I found information about AI - artificial intelligence is transforming many industries. I also calculated 15 * 3 = 42."
      # Turn 3: Response to the second user message (no tools)
      3: "2 + 2 equals 4. That's a simple arithmetic calculation that I can answer directly without using any tools."

  json-validation:
    defaultResponse: "I'm ready to generate structured JSON data as requested."
    turns:
      1: |
        Here's the user profile in JSON format:
        
        ```json
        {
          "name": "Alice Smith",
          "age": 28,
          "email": "alice@example.com"
        }
        ```
        
        This profile contains all the requested fields with the specified values.
      2: |
        Here's a list of products in JSON format:
        
        ```json
        [
          {
            "id": 1,
            "name": "Laptop",
            "price": 999.99,
            "inStock": true
          },
          {
            "id": 2,
            "name": "Mouse",
            "price": 29.99,
            "inStock": true
          },
          {
            "id": 3,
            "name": "Keyboard",
            "price": 79.99,
            "inStock": false
          },
          {
            "id": 4,
            "name": "Monitor",
            "price": 299.99,
            "inStock": true
          }
        ]
        ```
        
        This list contains 4 products, each with the required fields.
      3: |
        Here's a nested JSON structure representing a company with departments:
        
        ```json
        {
          "name": "TechCorp Industries",
          "departments": [
            {
              "name": "Engineering",
              "employees": [
                {
                  "name": "John Doe",
                  "role": "Senior Engineer"
                },
                {
                  "name": "Jane Smith",
                  "role": "Tech Lead"
                }
              ]
            },
            {
              "name": "Marketing",
              "employees": [
                {
                  "name": "Bob Johnson",
                  "role": "Marketing Manager"
                }
              ]
            }
          ]
        }
        ```
        
        This company structure has multiple departments, each with their own employees.