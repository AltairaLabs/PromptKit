$schema: https://schemas.promptkit.altairalabs.ai/v1alpha1/scenario.json
apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Scenario
metadata:
  name: scripted-turns
spec:
  task_type: assistant
  description: "Scripted conversation with content assertions"

  turns:
    - role: user
      content: "What is the capital of France?"
      assertions:
        - type: content_includes
          params:
            patterns:
              - "Paris"
        - type: content_matches
          params:
            pattern: "(?i)capital.*france.*paris|paris.*capital"

    - role: user
      content: "Tell me about Python programming"
      assertions:
        - type: content_includes
          params:
            patterns:
              - "Python"
              - "programming"
