apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: openai-gpt4o-mini
spec:
  id: openai-gpt-4o-mini
  type: openai
  model: gpt-4o-mini
  base_url: https://api.openai.com/v1
  rate_limit:
    rps: 10
    burst: 20
  defaults:
    temperature: 0.7
    top_p: 1.0
    max_tokens: 2048
  pricing:
    input_cost_per_1k: 0.00015
    output_cost_per_1k: 0.0006
