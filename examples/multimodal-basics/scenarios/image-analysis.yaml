apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Scenario
metadata:
  name: image-analysis
spec:
  task_type: image-analysis
  description: "Test image analysis with a single image"

  turns:
    - role: user
      content: "What do you see in this image?"
      # Note: In actual Arena implementation, media will be passed via API
      # For now, this tests the text-based multimodal response
      assertions:
        - type: content_includes
          params:
            patterns:
              - "image"
              - "see"
        - type: min_length
          params:
            min_characters: 50
        - type: max_length
          params:
            max_characters: 2000

    - role: user
      content: "Can you describe the colors and composition?"
      assertions:
        - type: content_includes
          params:
            patterns:
              - "color"
        - type: min_length
          params:
            min_characters: 30
