apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Arena
metadata:
  name: multimodal-basics
spec:
  prompt_configs:
    - id: image-analyzer
      file: prompts/image-analyzer.yaml

  providers:
    - file: providers/gemini-vision.provider.yaml
    - file: providers/mock-vision.provider.yaml

  scenarios:
    - file: scenarios/image-analysis.scenario.yaml
    - file: scenarios/image-comparison.scenario.yaml

  defaults:
    temperature: 0.7
    max_tokens: 1000
    concurrency: 2
    output:
      dir: out
      formats: ["json", "html"]
      html:
        file: report.html
