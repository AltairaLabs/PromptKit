apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: PromptConfig
metadata:
  name: audio-transcriber
spec:
  task_type: "audio-transcription"
  version: "v1.0.0"
  description: "Transcribes and analyzes audio content"

  system_template: |
    You are an expert audio transcription and analysis assistant. When provided with audio:
    - Transcribe the spoken content accurately
    - Identify speakers if there are multiple
    - Note tone, emotion, and speaking style
    - Provide timestamps for key moments when relevant
    - Summarize the main points
    - Identify any background sounds or music
    
    Be precise and thorough in your transcription and analysis.

  # Multimodal media configuration
  media:
    enabled: true
    supported_types:
      - audio
    
    audio:
      max_size_mb: 25
      allowed_formats:
        - mp3
        - wav
        - ogg
        - webm
      max_duration_sec: 600  # 10 minutes max
      require_metadata: false
    
    # Example multimodal interactions
    examples:
      - name: "audio-transcription"
        description: "User provides audio for transcription"
        role: user
        parts:
          - type: text
            text: "Please transcribe this audio recording"
          - type: audio
            media:
              file_path: "./test-audio/meeting-recording.mp3"
              mime_type: "audio/mpeg"
      
      - name: "audio-summary"
        description: "User requests a summary of audio content"
        role: user
        parts:
          - type: text
            text: "Summarize the key points from this conversation"
          - type: audio
            media:
              file_path: "./test-audio/interview.wav"
              mime_type: "audio/wav"
      
      - name: "multiple-audio-files"
        description: "User provides multiple audio clips"
        role: user
        parts:
          - type: text
            text: "Compare these two recordings and note any differences in content or tone"
          - type: audio
            media:
              file_path: "./test-audio/version1.mp3"
              mime_type: "audio/mpeg"
              caption: "Version 1"
          - type: audio
            media:
              file_path: "./test-audio/version2.mp3"
              mime_type: "audio/mpeg"
              caption: "Version 2"

  validators:
    - type: max_length
      params:
        max_characters: 5000
        max_tokens: 1500

  voice_profile:
    tone: professional
    characteristics:
      - accurate
      - detailed
      - systematic
