apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Arena
metadata:
  name: arena-audio-test
spec:
  prompt_configs:
    - id: audio-analyst
      file: prompts/audio-analyst.yaml

  providers:
    - file: providers/gemini-provider.yaml

  scenarios:
    - file: scenarios/audio-transcription.yaml

  defaults:
    temperature: 0.7
    concurrency: 1
    output:
      dir: out/audio-test
      formats: ["json", "html"]
      html:
        file: report.html
