apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: PromptConfig
metadata:
  name: media-assistant
spec:
  task_type: "media-analysis"
  version: "v1.0.0"
  description: "AI assistant that analyzes and generates media content including images, audio, and video"

  system_template: ""

  # Multimodal media configuration
  media:
    enabled: true
    supported_types:
      - image
      - audio
      - video
    
    image:
      max_size_mb: 20
      allowed_formats:
        - jpeg
        - png
        - webp
        - gif
      default_detail: high
      max_images_per_msg: 10
    
    audio:
      max_size_mb: 50
      allowed_formats:
        - mp3
        - wav
        - ogg
        - flac
      max_duration_sec: 600
    
    video:
      max_size_mb: 100
      allowed_formats:
        - mp4
        - webm
        - mov
      max_duration_sec: 600
