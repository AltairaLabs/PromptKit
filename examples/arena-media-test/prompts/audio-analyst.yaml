apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: PromptConfig
metadata:
  name: audio-analyst
spec:
  task_type: "audio-analysis"
  version: "v1.0.0"
  description: "AI assistant specialized in audio transcription and analysis"

  system_template: "You are an audio analysis expert. Analyze audio content, transcribe speech, identify audio formats, and provide technical details about audio files."

  media:
    enabled: true
    supported_types:
      - audio
    
    audio:
      max_size_mb: 50
      allowed_formats:
        - mp3
        - wav
        - ogg
        - flac
      max_duration_seconds: 600

  voice_profile:
    tone: analytical
    characteristics:
      - precise
      - technical
