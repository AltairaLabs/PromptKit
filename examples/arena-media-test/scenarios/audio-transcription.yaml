apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Scenario
metadata:
  name: audio-transcription
  description: Test audio file processing and transcription
spec:
  task_type: media-analysis
  
  turns:
    - role: user
      parts:
        - type: text
          text: "Transcribe this audio file:"
        - type: audio
          media:
            file_path: ../../tools/arena/testdata/media/test-audio-small.wav
            mime_type: audio/wav
      assertions:
        - type: audio_format
          params:
            formats:
              - wav
            message: "Validate WAV audio format in assistant response."

    - role: user
      parts:
        - type: text
          text: "What's the difference between WAV and OGG format?"
        - type: audio
          media:
            file_path: ../../tools/arena/testdata/media/test-audio-small.wav
            mime_type: audio/wav
        - type: audio
          media:
            file_path: ../../tools/arena/testdata/media/test-audio-small.ogg
            mime_type: audio/ogg
      assertions:
        - type: audio_format
          params:
            formats:
              - wav
              - ogg
            message: "Validate WAV and OGG audio formats in assistant response."

    - role: user
      parts:
        - type: text
          text: "Analyze the audio content and provide insights:"
        - type: audio
          media:
            file_path: ../../tools/arena/testdata/media/test-audio-small.wav
            mime_type: audio/wav

