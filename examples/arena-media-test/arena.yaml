apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Arena
metadata:
  name: arena-media-test
spec:
  prompt_configs:
    - id: media-assistant
      file: prompts/media-assistant.yaml

  providers:
    - file: providers/mock-provider.yaml
    - file: providers/gemini-provider.yaml
    - file: providers/imagen-provider.yaml

  scenarios:
    - file: scenarios/image-analysis.yaml
    - file: scenarios/image-url.yaml
    - file: scenarios/multimodal-mixed.yaml
    - file: scenarios/audio-transcription.yaml
    - file: scenarios/mixed-media.yaml
    - file: scenarios/all-formats.yaml
    - file: scenarios/image-validation.yaml
    - file: scenarios/audio-validation.yaml
    - file: scenarios/video-validation.yaml
    - file: scenarios/imagen-generation.yaml

  defaults:
    temperature: 0.7
    concurrency: 2
    output:
      dir: out
      formats: ["json", "html"]
      html:
        file: report.html
