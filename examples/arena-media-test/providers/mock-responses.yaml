              width: 800
              height: 600
              size: 51200
      2:
        text: "Comparing the two images, I notice both show similar test patterns."
        parts:
          - type: text
            text: "Comparing the two images, I notice both show similar test patterns. The main difference is the file format - JPEG uses lossy compression while PNG uses lossless compression."
