apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Arena
metadata:
  name: eval-test
spec:
  providers:
    - file: providers/replay.provider.yaml

  evals:
    - file: evals/basic-eval.eval.yaml

  defaults:
    temperature: 0.7
    max_tokens: 1000
    concurrency: 1
    output:
      dir: out
      formats:
        - json
        - html
