apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: openai-gpt4
spec:
  type: openai
  model: gpt-4-turbo-preview
  base_url: https://api.openai.com/v1
  
  rate_limit:
    requests_per_minute: 100
    tokens_per_minute: 150000
  
  defaults:
    temperature: 0.7
    max_tokens: 1000
    seed: 42
  
  pricing:
    input_per_1k: 0.01
    output_per_1k: 0.03
