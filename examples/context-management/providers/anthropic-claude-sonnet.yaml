apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: anthropic-claude-sonnet
spec:
  type: claude
  model: claude-3-5-haiku-20241022
  base_url: https://api.anthropic.com
  
  rate_limit:
    requests_per_minute: 50
    tokens_per_minute: 100000
  
  defaults:
    temperature: 0.7
    max_tokens: 1000
  
  pricing:
    input_per_1k: 0.003
    output_per_1k: 0.015
    cached_input_per_1k: 0.0003  # 90% discount for cached tokens
