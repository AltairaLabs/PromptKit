apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Provider
metadata:
  name: openai-gpt4
spec:
  id: openai-gpt4
  type: openai
  model: gpt-4-turbo-preview
  base_url: https://api.openai.com/v1
  rate_limit:
    rps: 1
    burst: 100
  defaults:
    temperature: 0.7
    max_tokens: 1000
    top_p: 1.0
  pricing:
    input_cost_per_1k: 0.01
    output_cost_per_1k: 0.03
