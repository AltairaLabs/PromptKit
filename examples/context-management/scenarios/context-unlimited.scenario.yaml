apiVersion: promptkit.altairalabs.ai/v1alpha1
kind: Scenario
metadata:
  name: context-unlimited
  annotations:
    session_goal: educate about the solar system
    user_context: student asking about space
spec:
  id: context-unlimited
  task_type: chat
  description: 'Baseline: No context limits (default behavior)'
  turns:
  - role: user
    content: Tell me about the solar system.
    assertions:
    - type: content_includes
      params:
        patterns:
        - solar system
        - planets
        - sun
  - role: user
    content: What are the inner planets?
    assertions:
    - type: content_includes
      params:
        patterns:
        - Mercury
        - Venus
        - Earth
        - Mars
  - role: user
    content: What about the outer planets?
    assertions:
    - type: content_includes
      params:
        patterns:
        - Jupiter
        - Saturn
        - Uranus
        - Neptune
  - role: user
    content: Which planet is largest?
    assertions:
    - type: content_includes
      params:
        patterns:
        - Jupiter
  - role: user
    content: What did I first ask you about?
    assertions:
    - type: content_includes
      params:
        patterns:
        - solar system
  context_metadata:
    domain: astronomy
    user_role: science tutor
